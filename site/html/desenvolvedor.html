<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Desenvolvedores</title>
</head>
<body class="bg-dark">

<div class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../html/menu.html">Meu site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="../html/news.html">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../html/desenvolvedor.html">Contato</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="mt-5"></div>

    <div class="row">

        <div class="col-sm">

            <div class="card mb-3" style="max-width: 1500px;">
                <div class="row g-0">
                    <div class="col-sm-5">
                        <img src="../images/desenvolvedor/guidesenvolvedor.jpg" class="card-img-top" alt="...">
                    </div>
                    <div class="col-sm-7">
                        <div class="card-body">
                            <h5 class="card-title">Desenvolvedor - Hunger Masther</h5>

                            <p class="card-text">
                                Aqui se encontram algumas formas de contato com o nosso desenvolvedor.
                            </p>

                            <div class="mt-5"></div>

                            <div class="row">

                                <div class="col-sm">
                                <a href="https://pt-br.facebook.com/"><h2 class="bi bi-facebook"></h2></a>
                                </div>

                                <div class="col-sm">
                                    <a href="https://www.youtube.com/"><h2 class="bi bi-youtube"></h2></a>
                                </div>

                                <div class="col-sm">
                                    <a href="https://br.linkedin.com/"><h2 class="bi bi-linkedin"></h2></a>
                                </div>

                                <div class="col-sm">
                                    <a href="https://github.com/"><h2 class="bi bi-github"></h2></a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-sm text-white">

            <label class="form-label text-white"><h1>Billing Address</h1></label>

            <form class="row g-3">

                <div class="col-sm-6">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="First Name">
                </div>

                <div class="col-sm-6">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="password" class="form-control" id="lastname" placeholder="Last Name">
                </div>

                <div class="col-sm-12">
                    <label class="form-label" for="autoSizingInputGroup">Username</label>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" class="form-control" id="autoSizingInputGroup">
                    </div>
                </div>

                <div class="col-md-12">
                    <label for="email" class="form-label">Email (Optional)</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                </div>

                <div class="col-sm-12">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                </div>


            </form>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
